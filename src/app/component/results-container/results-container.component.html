<div class="container">
<div class="title">
<h1>{{headerText}}</h1>
</div>
<div class="divider"></div>
<div class="content">
    <div *ngIf="displayElement" class="projectCard" fxLayout="row wrap" fxLayoutGap="16px grid">
        <app-project-preview-card fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let project of Projects" [project]=project></app-project-preview-card>
    </div>
<div *ngIf="displayError"class="error">
<h3>Sorry, no projects found matching search criteria.</h3>
</div>
    </div>
</div>
